<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">
  <title></title>
</head>

<body>

  <header class = "heading d-flex justify-content-center">
    <h2 class = " mt-0 mx-auto">Sorting Visualizer</h2>
  </header>

   <section id = "btnSection">

          <div class="container-fluid">
            <div class="row">
              <div class="col mb-3">
                  <div class ="anchorHeight">
                       <a id  = "Bubble"  class = "navbtn" href="#bars"> Bubble Sort</a>
                  </div>
              </div>
              <div class="col mb-3">
                <div class ="anchorHeight">
                     <a id  = "Selection"  class = "navbtn" href="#bars">Selection Sort</a>
                </div>

                 <!-- <button id = "Selection" class = "navbtn" type="button" name="button">Selection Sort</button> -->
              </div>
              <div class="col mb-3">
                <div class ="anchorHeight">
                     <a id  = "Insertion"  class = "navbtn" href="#bars">Insertion Sort</a>
                </div>
                 <!-- <button id = "Insertion" class = "navbtn" type="button" name="button">Insertion Sort</button> -->
              </div>
              <div class="col mb-3">
                <div class ="anchorHeight">
                     <a id  = "Quick"  class = "navbtn" href="#bars">Quick Sort</a>
                </div>
                 <!-- <button id = "Quick" class = "navbtn" type="button" name="button">Quick Sort</button> -->
              </div>
              <div class="col mb-3">
                <div class ="anchorHeight">
                     <a id  = "Merge"  class = "navbtn" href="#bars">Merge Sort</a>
                </div>
                 <!-- <button id = "Merge" class = "navbtn" type="button" name="button">Merge Sort</button> -->
              </div>


            </div>

          </div>
  <hr style = "color:#030e12">
   <div class = "d-flex arraybtn justify-content-center pb-3">
            <button  id = "newArray" onclick = "getNewArray()"class = "navbtn mx-1 mb-3" type="button" name="button">New Array</button>
             <div class="d-flex slidediv mx-3 justify-content-center mb-3">
                <h6 class = "adjustText text-black">Adjust Size</h3>
               <input  id = "arr_size" type="range" min="20" max="100" step="1" value = 50 />
             </div>
             <div class="d-flex slidediv mx-3 justify-content-center mb-3">
                <h6 class = "adjustText text-black">Adjust Speed</h3>
                <input class = "mx-1" id = "sort_speed" type = "range" min = "0" max = "100" step = "1" value = 0 />
             </div>


     </div>
     </section>



  <div id = "bars">

    </div>



<script src="index.js" charset="utf-8"></script>
<script src="bubble.js" charset="utf-8"></script>
</body>

</html>
